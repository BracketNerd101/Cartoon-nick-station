<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick-Splat! Redesign</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/nick-way.css">
    <link rel="stylesheet" href="css/nav-styles.css">
    <!-- Credit to Kevin Ball on foundation building blocks!  -->

    <!--  font-awesome cdn -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="app-dashboard shrink-medium">
  <div class="row expanded app-dashboard-top-nav-bar top-nav-style">
    <div class="columns medium-2">
      <button data-toggle="app-dashboard-sidebar" class="menu-icon hide-for-medium"></button>
      <i class="app-dashboard-search-icon fa fa-ellipsis-h fa-2x"></i>
    </div>
    <div class="columns show-for-medium">
      <div class="app-dashboard-search-bar-container">
        <input class="app-dashboard-search" type="search" placeholder="Search">
        <i class="app-dashboard-search-icon fa fa-search"></i>
      </div>
    </div>
    <div class="columns shrink app-dashboard-top-bar-actions">
      <button href="#" class="button hollow">Logout</button>
      <a href="#" height="30" width="30" alt=""><i class="fa fa-info-circle"></i></a>
    </div>
  </div>

  <div class="app-dashboard-body off-canvas-wrapper">
    <div id="app-dashboard-sidebar" class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium" data-off-canvas>
      <div class="app-dashboard-sidebar-title-area">
        <div class="app-dashboard-close-sidebar">
          <h6 class="app-dashboard-sidebar-block-title sidebar-color">By Kids For Kids</h6>
          <!-- Close button -->
          <button id="close-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-sidebar-close-button show-for-medium" aria-label="Close menu" type="button">
            <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-left"></i></a></span>
          </button>
        </div>
        <div class="app-dashboard-open-sidebar">
          <button id="open-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-open-sidebar-button show-for-medium" aria-label="open menu" type="button">
            <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-right"></i></a></span>
          </button>
        </div>
      </div>
      <div class="app-dashboard-sidebar-inner">
        <ul class="menu vertical">
          <li><a href="#" class="sidebar-color is-active">
            <i class="large fa fa-gamepad fa-2x"></i><span class="app-dashboard-sidebar-text">GAMES</span>
          </a></li>
          <li><a href="#" class=" sidebar-color ">
            <i class="large fa fa-video-camera fa-2x"></i><span class="app-dashboard-sidebar-text">EPISODES</span>
          </a></li>
          <li><a href="#" class=" sidebar-color ">
            <i class="large fa fa-headphones fa-2x"></i><span class="app-dashboard-sidebar-text">RADIO</span>
          </a></li>
          <li><a href="#" class=" sidebar-color">
            <i class="large fa fa-star fa-2x"></i><span class="app-dashboard-sidebar-text">COOL STUFF</span>
          </a></li>
        </ul>
      </div>
    </div>

    <div class="app-dashboard-body-content intro-adv-banner off-canvas-content" data-off-canvas-content>
      <div class="row">
        <div class="small-12 medium-12 large-12 columns">
          <img src="img/mi-pham-223464.jpg" class="banner-scales-styles" alt="">
        </div> <!-- end of   -->
     </div>

    </div>
  </div>
</div>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <!--   JS file for the side nav goes here-->
    <script src="js/cartoon-nav.js"></script>
    <!--   JS file for the side nav goes here-->
  </body>
</html>
